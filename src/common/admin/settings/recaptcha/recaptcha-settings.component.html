<div class="header">
    <div class="title">Recaptcha</div>
    <div class="subtitle" trans>Configure google recaptcha integration and credentials.</div>
</div>

<form class="body many-inputs" (submit)="saveSettings()" ngNativeValidate>
    <div class="input-container">
        <label for="recaptcha.site_key" trans>Recaptcha V3 Site Key</label>
        <input name="recaptcha.site_key" id="recaptcha.site_key" [(ngModel)]="state.client['recaptcha.site_key']" required>
    </div>

    <div class="input-container">
        <label for="recaptcha.secret_key" trans>Recaptcha V3 Secret Key</label>
        <input name="recaptcha.secret_key" id="recaptcha.secret_key" [(ngModel)]="state.client['recaptcha.secret_key']" required>
    </div>

    <button mat-raised-button color="accent" class="button primary update-button" [disabled]="loading" type="submit">Update</button>
</form>
